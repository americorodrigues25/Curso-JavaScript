<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--CDN Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <link rel="stylesheet" href="public/css/style.css" />
  <title>Job Finder</title>
</head>

<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light px-4">
      <a class="navbar-brand" href="index.html">Job Finder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Ver Vagas</a>
          </li>
          <li class="nav-item ms-2">
            <a class="btn btn-primary" href="add.html">Abrir Vaga</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div id="add-form-container" class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Divulgue a vaga preenchendo o formulário</h1>
      </div>
      <div id="form-box" class="col-md-12">
        <h2>
          Preencha os dados da melhor forma possivel para encontrar mais
          rapido seu dev!
        </h2>
        <form action="">
          <div class="form-group">
            <label for="title">Título da vaga:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Ex: Digite o titulo da vaga" required/>
            <smal id="titlehelp" class="form-text-muted">O título é muito importante, seja claro e objetivo.</smal>
          </div>
          <div class="form-group">
            <label for="description">Descrição da vaga:</label>
            <textarea class="form-control" id="description" name="description"
              placeholder="Ex: Digite a descrição da vaga" required></textarea>
          </div>
          <div class="form-group">
            <label for="company">Nome da empresa contratante:</label>
            <input type="text" class="form-control" id="company" name="company"
              placeholder="Ex: Digite o nome da empresa" required/>
          </div>
          <div class="form-group">
            <label for="email">E-mail para contato:</label>
            <input type="email" class="form-control" id="email" name="email"
              placeholder="Ex: Digite o e-mail para contato" required/>
          </div>
          <div class="form-group">
            <label for="salary">Salário da vaga:</label>
            <input type="text" class="form-control" id="salary" name="salary"
              placeholder="Ex: Digite o salário da vaga" required/>
          </div>
          <input type="hidden" value="new_job" value="1" />
          <button type="submit" class="btn btn-primary">Cadastrar Vaga</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
