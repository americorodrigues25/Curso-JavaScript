<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto jogo da velha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Jogo da velha</h1>
    <div id="buttons-container">
        <button id="2-players" aria-label="Modo dois jogadores">2 Jogadores</button>
        <button id="ai-player" aria-label="Modo contra inteligÃªncia artificial">Contra IA</button>

    </div>

    <main id="container" class="hide">
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>

        <div class="placar">
            <h2>Placar:</h2>
            <div class="resultados">
                <p><span id="x">X</span>: <span id="scoreX">0</span></p>
                <p> <span id="o">O</span>: <span id="scoreO">0</span></p>
            </div>
        </div>
    </main>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="message" class="hide">
        <p id="messageText"></p>
    </div>

</body>

<script src="script.js"></script>

</html>
